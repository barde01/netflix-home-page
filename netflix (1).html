<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="netflix.css">
  <link rel="icon" href="netflix.svg">
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <div class="container">
      <img src="flix.png" alt="Netflix Logo">
    <ul>
      <li><a href="#">Home</a></li>

      <li><a href="#">Movies</a></li>
      <li><a href="#">New & Popular</a></li>
      <li><a href="#">My List</a></li>
    </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <header class="hero">
    <div class="container">
      <h1>Watch unlimited movies & TV shows anytime, anywhere.</h1>
      <p>Join now to enjoy all the content without any limits.</p>
      <button class="color">Sign Up</button>
    </div>
  </header>

  <!-- Featured Movies/TV Shows Section -->
  <section class="featured">
    <div class="container">
      <h2>Featured</h2>
      <div class="movie-list">
        <!-- Example movie cards -->
        <div class="movie-card">
          <img src="j.jpg" alt="Movie 1">
        </div>
        <div class="movie-card">
          <img src="salaar.jpg" alt="Movie 2">
        </div>
        <div class="movie-card">
          <img src="tu.jpg" alt="Movie 3">
        </div>
        
        </div>
      </nav>
    </div>
    <div class="card">
      <h1>Movies</h1>
      <img src="jawan.jpg" alt="Movie 3">
      <img src="new.jpg" alt="Movie 3">
      <img src="tu.jpg" alt="Movie 3">
      <img src="P.jpg" alt="Movie 3">
     <img src="jawan.jpg" alt="Movie 3">

  </section>
  <!-- Footer -->
  <footer>

    </div>
    
  </footer>
</body>
</html>
